<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/js.js"></script>
    <title>Hello, world!</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        .content-quiz {
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="mx-auto container-preguntas">
        <div class="col-sm-12 header-quiz">
            <h1>Quizz</h1>
        </div>
        <div class="col-sm-12 content-quiz" id="content-quiz">
        </div>
        <div class="col-sm-12 btn-next mt-2">
            <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="nextQuestion()">Next question</button>
        </div>
    </div>
    <div class="container-modal hidden" id="modal">
        <div class="modalbox mx-auto" style="width:60vw">
            <div class="titulo-modal">
                <h1>Has contestado todas las preguntas</h1>
            </div>
            <div class="aciertos">
                <h3 id="aciertos">Has acertado X preguntas</h3>
            </div>
            <div class="play-again">
                <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="openTrivia()">Volver a jugar</button>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
